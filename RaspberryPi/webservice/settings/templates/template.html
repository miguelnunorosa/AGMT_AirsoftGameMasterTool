<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGMT - Airsot Game Master Tool</title>
  <!-- Incluindo os arquivos CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>

<body class="body-dark">
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">| AGMT - Airsoft Game Master Tool |</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}"><i class="fa-solid fa-house"></i> Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('jogadores') }}"><i class="fa-solid fa-users"></i> Jogadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-gamepad"></i> Jogos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-chart-line"></i> Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sobre') }}"><i class="fa-solid fa-circle-question"></i> Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <div id="main-content" class="container mt-4">
    {% block content %}{% endblock %}
  </div>


  
  <!-- Incluindo os arquivos JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
